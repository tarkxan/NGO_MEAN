
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC|Patua+One|Playfair+Display|Libre+Baskerville" rel="stylesheet"> -->

  <body>

      <h2 class="mb-5">Create Donation Type</h2>
    <section>

      <div class="content">

        <form [formGroup]="donationTypeForm" (ngSubmit)="onSubmit(donationTypeForm)">

            <div class="form-group row">
              <label for="typeName" class="col-sm-2 col-form-label">
                Donation Type:
              </label>
              <div class="col-sm-4">
                  <input class="form-control" type="text" name = "typeName" formControlName="typeName" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-2"> Is Active:</div>

                <div class="col-sm-5">

                  <div class="col-sm-4">
                    <input class="form-check-input" type="checkbox" name ="isActive" formControlName="isActive">
                  </div>

                </div>

            </div>

            <div class="form-group row">
              <div class="col-sm-2"> Monthly Recurrence:</div>

                <div class="col-sm-10">

                  <div class="col-sm-4">
                    <input type="checkbox" class="form-check-input" name = "monthlyRecurrence" formControlName="monthlyRecurrence">
                  </div>

                </div>

            </div>

            <div class="col-sm-10">
                <button type="submit" [disabled]="!donationTypeForm.valid" class="btn btn-secondary">Submit</button>
            </div>
            <br>
            <!-- <p>
              Form Status: {{ donationTypeForm.status }}
            </p> -->
          </form>

      </div>

    </section>

  </body>
